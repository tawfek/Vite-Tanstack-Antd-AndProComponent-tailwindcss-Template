<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icons/logo-48x48.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Denary - ديناري</title>
  <script>
    const ratio = window.devicePixelRatio;
    const { width, height } = window.screen;
    const orientation = window.matchMedia("(orientation: portrait)").matches
      ? "portrait"
      : "landscape";
    const splashHref = `/splash_screens/${width}x${height}x${ratio}_${orientation}.png`;
    const link = document.createElement("link");
    link.rel = "apple-touch-startup-image";
    link.href = splashHref;
    document.head.appendChild(link);
  </script>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="/icons/logo-192x192.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#65ac64" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
